<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="google.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>  

            <div class="right-header">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="google-apps"></div>
                <div class="notifications"></div>
                <div class="account"></div>
            </div>
        </div>

        <div class="content">
            <img class="logo" src="./images/googlelogo_color_273x92dp.png" alt="Google">
            <form class="search-field" action="search" method="GET">
                <input type="text" class="text-search">
                <div class="voice-search">
                    <span class="voice-mic"></span>
                </div>
            </form>
            <div class="search-buttons">
                <input type="submit" name="btnK" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </div>

        <div class="footer">
            <div class="left-footer">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </div>

            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
